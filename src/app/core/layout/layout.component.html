<div class="layout">
  <aside class="sidebar" [class.collapsed]="collapsed"
         (mouseenter)="collapsed = false"
         (mouseleave)="collapsed = true">
    <nav>
      <ul>
        <li routerLink="/dashboard" routerLinkActive="active">
          <i class="icon">🏠</i> <span *ngIf="!collapsed">Dashboard</span>
        </li>
        <li routerLink="/comenzi" routerLinkActive="active">
          <i class="icon">📦</i> <span *ngIf="!collapsed">Comenzi</span>
        </li>
        <li routerLink="/curse" routerLinkActive="active">
          <i class="icon">🚚</i> <span *ngIf="!collapsed">Curse</span>
        </li>
        <li routerLink="/flota" routerLinkActive="active">
          <i class="icon">🚛</i> <span *ngIf="!collapsed">Flotă</span>
        </li>
        <li routerLink="/facturi" routerLinkActive="active">
          <i class="icon">📑</i> <span *ngIf="!collapsed">Facturi</span>
        </li>
        <li routerLink="/rapoarte" routerLinkActive="active">
          <i class="icon">📊</i> <span *ngIf="!collapsed">Rapoarte</span>
        </li>
        <li routerLink="/resurse" routerLinkActive="active">
          <i class="icon">🧾</i> <span *ngIf="!collapsed">Resurse</span>
        </li>
        <li routerLink="/utilizatori" routerLinkActive="active">
          <i class="icon">👤</i> <span *ngIf="!collapsed">Utilizatori</span>
        </li>
        <li routerLink="/api-clients" routerLinkActive="active">
          <i class="icon">🔑</i> <span *ngIf="!collapsed">API Clients & Tokens</span>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
