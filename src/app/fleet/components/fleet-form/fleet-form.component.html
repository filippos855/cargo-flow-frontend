<form (ngSubmit)="submitForm()" class="fleet-form">
  <div class="form-group">
    <label for="identifier">Identificator</label>
    <input
      id="identifier"
      type="text"
      [(ngModel)]="vehicle.identifier"
      name="identifier"
      required
    />
  </div>

  <div class="form-group">
    <label for="type">Tip vehicul</label>
    <select id="type" [(ngModel)]="vehicle.type" name="type" required>
      <option [ngValue]="undefined" disabled selected>Selectează tipul</option>
      @for (opt of typeOptions; track opt) {
        <option [ngValue]="opt">{{ opt.name }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="itp">Expirare ITP</label>
    <input
      id="itp"
      type="date"
      [(ngModel)]="vehicle.itpExpiration"
      name="itp"
      required
    />
  </div>

  <div class="form-group">
    <label for="rca">Expirare RCA</label>
    <input
      id="rca"
      type="date"
      [(ngModel)]="vehicle.rcaExpiration"
      name="rca"
      required
    />
  </div>

  <div class="form-group">
    <label for="available">Disponibil</label>
    <select id="available" [(ngModel)]="vehicle.isAvailable" name="available">
      <option [ngValue]="true">Da</option>
      <option [ngValue]="false">Nu</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit">{{ isEditMode ? 'Salvează' : 'Adaugă' }}</button>
    <button type="button" class="cancel-btn" (click)="cancelForm()">Anulează</button>
  </div>
</form>

@if (showNotification) {
  <app-notification
    [message]="notificationMessage"
    [type]="notificationType"
    [duration]="3000"
  />
}
