<div class="header">
  <h1>Comenzi</h1>
  <button (click)="addOrder()">Adaugă comandă</button>
</div>

<table>
  <thead>
    <tr>
      <th>Număr</th>
      <th>Firmă</th>
      <th>Persoană livrare</th>
      <th>Status</th>
      <th>Dată adăugare</th>
      <th>Acțiuni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.number }}</td>
      <td>{{ order.company.name }}</td>
      <td>{{ order.person.name }}</td>
      <td>
        <span class="status" [ngClass]="order.status.toLowerCase().replace(' ', '-')">
          {{ order.status }}
        </span>
      </td>
      <td>{{ order.createdAt | date: 'yyyy-MM-dd HH:mm' }}</td>
      <td>
        <button (click)="viewOrder(order)">Vezi detalii</button>
      </td>
    </tr>
  </tbody>
</table>
